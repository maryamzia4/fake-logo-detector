{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Contact Us - Fake Logo Detector</title>
</head>
<style>
    body {
        background-image: url("{% static 'images/background.jpg' %}"); /*  image file path */
        background-size: cover;
        background-position: center;
        
    }
    .container {
        border: 4px solid #6B46C1; 
        padding: 20px; 
    }
</style>


    <!-- Header with Navigation Buttons -->
    <header class="bg-purple-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Fake Logo Detector</h1>
            <nav>
                <a href="/" class="text-white mx-2 hover:underline">Home</a>
                <a href="about" class="text-white mx-2 hover:underline">About Us</a>
                <a href="contact" class="text-white mx-2 hover:underline">Contact Us</a>
            </nav>
        </div>
    </header>

    <div class="container mx-auto text-center mt-20">
        <p class="text-lg mb-8 text-white">Contact Us</p>
        <div class="mb-4 text-white">
            <p>YOU CAN CONTACT US HERE:</p>
            <p>hummalaila9@gmail.com</p>
            <p>maryamchaudary4@gmail.com</p>
        </div>
        <form id="feedbackForm">
            <label for="feedback" class="block text-sm mb-2">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" class="w-full p-2 mb-4 h-32"></textarea>
            <button type="button" onclick="submitFeedback()" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded cursor-pointer">Submit Feedback</button>
            <p id="feedbackMessage" class="text-green-500 mt-2"></p>
        </form>
        
    </div>

    <script>
        function submitFeedback() {
            

            // Display feedback submitted message
            var feedbackMessage = document.getElementById('feedbackMessage');
            feedbackMessage.innerText = 'Feedback submitted.';
            setTimeout(function() {
                feedbackMessage.innerText = ''; // Clear the message after a short delay (e.g., 3 seconds)
            }, 3000);
        }
    </script>

</body>
</html>
